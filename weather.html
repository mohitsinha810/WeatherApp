<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The WeatherWiz</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
	<link rel="stylesheet" href="weather.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places&language=en"></script>
</head>
<body class="container-fluid">
	<div id="header">
		<h1>The WeatherWiz</h1>
	</div>
	<p>Get weather at current location.</p>
	<button type="button" id="current" class="btn btn-primary">Current location</button>
	<p id="name" class="text-primary"></p>
	<p id="temperature1" class="text-info"></p>
	<p><i id="icon1"></i></p>
	<p id="weatherDescription1" class="text-info"></p>
	<p id="show"></p>
	<hr>
	<p>Or</p>
	<hr>
	<p>Type the name of the city for which you want to get the weather:</p>
	<input type="text" id="auto">
	<button class="btn btn-primary" id="weather">Go</button>
	<p id="temperature" class="text-info"></p>
	<p><i id="icon"></i></p>
	<p id="weatherDescription" class="text-info"></p>
</body>
<script src="weather.js"></script>
</html>
